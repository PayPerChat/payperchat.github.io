## 📝 MDX 포스트 작성 가이드

### Frontmatter 필수 구조
frontmatter_template: |
  ---
  title: "[카테고리] 구체적이고 매력적인 SEO 제목 (50-60자)"
  excerpt: "검색 결과에 표시될 매력적인 요약 (120-150자)"
  date: "yyyy-MM-dd"  # YYYY-MM-DD 형식 (오늘 날짜)
  categories:
    - "해당 카테고리명"  # 아래 categories 섹션 참조, 최대한 기존 카테고리 활용, 기존 카테고리에 없을 시 추가
  tags:
    - "ai-tokens"  # 최대한 기존 태그 활용, 기존 태그에 없을 시 추가
    - "tokenization"
  author: "PayPerChat"
  image: "/assets/images/posts/descriptive-name.png"
  ---

### 카테고리 구조 (src/lib/mappings.ts 참고. 해당 파일에 없으면 추가 필요함.)
categories:
  - "artificial-intelligence"
  - "example-category"

### MDX 콘텐츠 작성 규칙
mdx_content_rules:
  markdown_syntax:
    - "표준 마크다운 문법 사용"
    - "헤딩 구조: # (제목) → ## (섹션) → ### (하위섹션)"
    - "코드 블록: ```언어명 으로 시작"
    - "링크: [텍스트](URL) 형식"
    - "이미지: ![대체텍스트](/path/to/image.png) 형식"
  
  seo_optimization:
    - "H2 태그에 핵심 키워드 포함"
    - "첫 번째 문단에 주요 키워드 자연스럽게 포함"
    - "내부 링크로 관련 포스트 연결"
    - "외부 링크는 target='_blank' rel='noopener noreferrer' 자동 적용"

